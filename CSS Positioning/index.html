<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning</title>
  <style>
    .blue-box {
      background-color: blue;
      height: 300px;
      width: 500px;
      /* position: absolute; */
      /* position: fixed; */
      position: relative;
      left: 200px;
      top: 200px;
    }

    .red-circle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      /* top: 50%; */
      left: 250px;
      /* left: 50%; */
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>
</body>

</html>
