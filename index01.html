<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Tags</title>
</head>

<body>
    <h1>Book</h1>
    <h2>Chapter 1</h2>
    <h3>Section 1</h3>
    <h3>Section 2</h3>
    <h2>Chapter 2</h2>
    <h3>Section 1</h3>
    <h4>Diagram 1</h4>
    <h2>Chapter 3</h2>
    <h3>Section 1</h3>
    <h3>Section 2</h3>

    <!-- Don't -->
    <h1>Hello World</h1>
    <h1>Another One</h1>

    <!-- Do -->
    <h1>Hello World</h1>
    <h2>Another One</h2>

    <!-- Don't -->
    <h1>Title</h1>
    <h3>Subtitle</h3>

    <!-- Do -->
    <h1>Title</h1>
    <h2>Subtitle</h2>
</body>

</html>
